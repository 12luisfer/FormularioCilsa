<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <section class="form-section">
        <div class="form-wrapper">
            <form id="info-form" action="#" method="get" novalidate>

                <h1>Formulario</h1>
                
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name">
                <div class="error-message" id="error-first-name"></div>

                <label for="surname">Apellido:</label>
                <input type="text" name="surname" id="surname">
                <div class="error-message" id="error-surname"></div>

                <label for="user-email">Correo:</label>
                <input type="email" id="user-email" name="user-email">
                <div class="error-message" id="error-user-email"></div>

                <label for="birth-date">Fecha de Nacimiento:</label>
                <input type="date" id="birth-date" name="birth-date">
                <div class="error-message" id="error-birth-date"></div>

                <label for="residence-country">País de Residencia:</label>
                <select name="residence-country" id="residence-country" required>
                    <option value="" selected disabled>Selecciona tu país</option>
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="CO">Colombia</option>
                    <option value="CL">Chile</option>
                    <option value="UY">Uruguay</option>
                    <option value="US">Estados Unidos</option>
                    <option value="Other">Otro</option>
                </select>
                <div class="error-message" id="error-residence-country"></div>

                <button class="submit-btn" id="submit-form">Enviar</button>

            </form>
        </div>
    </section>

    <footer>
        <button class="theme-btn" id="classic-style">Modo Clásico</button>
        <button class="theme-btn" id="high-contrast-style">Alto Contraste</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="form.js"></script>

</body>

</html>
